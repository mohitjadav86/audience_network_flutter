name: easy_audience_network_plus
description:
  Facebook Audience Network plugin for Flutter apps. You can show Facebook Banner
  ads, Interstitial ads, Rewarded video ads and Native ads though this plugin.

version: 1.0.0

homepage: https://github.com/mohitjadav86/audience_network_flutter

environment:
  sdk: '>=2.12.3 <4.0.0'
  flutter: '>=2.0.6'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.dsi.easy_audience_network
        pluginClass: FacebookAudienceNetworkPlugin
      ios:
        pluginClass: FacebookAudienceNetworkPlugin
